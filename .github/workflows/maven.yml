name: Java CI

on:
  push:
    branches: 
      - master

jobs:
  build_deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      env:
        GPR_TOKEN: ${{ secrets.GPR_TOKEN }}
      run: mvn deploy -Dtoken=${GPR_TOKEN}
